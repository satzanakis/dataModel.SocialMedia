SMPost:
  description: 'This entity contains a harmonised description of a generic SMPost made for the Social Media domain.'
  properties:
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        areaServed:
          description: 'Property. The geographic area where a service or offered item is provided. Model:''https://schema.org/areaServed'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, Spain. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, Spain. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: Property
      x-ngsi:
        model: https://schema.org/address
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    belongsToCollection:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'The ID of the SMCollection, which this post is a part of.'
      type: Relationship
      x-ngsi:
        model: ' https://schema.org/Text'
        units: 'No unit'
    createdBy:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'The ID of the SMUser that created this post.'
      type: Relationship
      x-ngsi:
        model: ' https://schema.org/Text'
        units: 'No unit'
    hasHashtag:
      description: 'The hashtags of the post.'
      type: Property
      x-ngsi:
        model: ' https://schema.org/Text'
        units: 'No unit'
    hasImage:
      description: 'The image URL of the post.'
      type: Property
      x-ngsi:
        model: ' https://schema.org/Text'
        units: 'No unit'
    hasLanguage:
      description: 'The language of the post.'
      type: Property
      x-ngsi:
        model: ' https://schema.org/Text'
        units: 'No unit'
    hasMentions:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'The ID of the SMUser that has mentions in this post.'
      type: Relationship
      x-ngsi:
        model: ' https://schema.org/Text'
        units: 'No unit'
    hasPostURL:
      description: 'The URL of the post.'
      type: Property
      x-ngsi:
        model: ' https://schema.org/Text'
        units: 'No unit'
    hasPrivacy:
      description: 'The privacy setting of the post.'
      type: Property
      x-ngsi:
        model: ' https://schema.org/Text'
        units: 'No unit'
    hasReferencedLocation:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'The ID of the referenced location of this post.'
      type: Relationship
      x-ngsi:
        model: ' https://schema.org/Text'
        units: 'No unit'
    hasText:
      description: 'The text of the post.'
      type: Property
      x-ngsi:
        model: ' https://schema.org/Text'
        units: 'No unit'
    hasThumbnail:
      description: 'The thumbnail URL of the post.'
      type: Property
      x-ngsi:
        model: ' https://schema.org/Text'
        units: 'No unit'
    hasVideo:
      description: 'The video URL of the post.'
      type: Property
      x-ngsi:
        model: ' https://schema.org/Text'
        units: 'No unit'
    isAnalyzedBy:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'The ID of the SMAnalysis that analyzes this post.'
      type: Relationship
      x-ngsi:
        model: ' https://schema.org/Text'
        units: 'No unit'
    likes:
      description: 'The number of likes of the post. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: Property
      x-ngsi:
        model: ' https://schema.org/Number'
        units: 'No unit'
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    platform:
      description: 'Platform of post.'
      type: Property
    postCreatedAt:
      format: date-time
      type: string
    postId:
      description: 'The  post ID of the SMPost.'
      type: Property
      x-ngsi:
        model: ' https://schema.org/Text'
        units: 'No unit'
    type:
      description: 'NGSI-LD Entity Type. It must be equal to SMPost.'
      enum:
        - SMPost
      type: Property
  required:
    - id
    - type
    - postCreatedAt
    - postId
    - platform
    - location
  type: object
